<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>FELIZ ANIVERSÁRIOoOoOoOoO</title>
    <style>

        * {
            -webkit-user-drag: none;
            user-select: none;
        }

        body {
            background: #870000; /* Cor de fundo */
            background: -webkit-linear-gradient(to left, #190A05, #870000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #190A05, #870000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            font-family: "Ubuntu", sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .apresentacao {
            max-width: 800px; 
            margin-left: 100px; 
            margin-top: 200px; 
        }

        .apresentacao h1 {
            font-size: 2.8em;
            margin-bottom: 26px; 
        }

        .apresentacao p {
            font-size: 1.2em; 
            font-style: bold;
            text-align: justify;
            margin-bottom: 20px; 
        }

        .apresentacao span {
            color: #dfbf0d; 
        }

        #porta-container {
            position: absolute;
            top: 40px;
            left: 843px; 
            cursor: pointer;
        }

        #porta {
            width: 300px;
            height: auto;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease, filter 0.2s ease;

        }

        #porta-container:hover #porta {
            transform: scale(1.05);
            filter: brightness(1.2);
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        #explosao {
            display: none;
            position: absolute;
            top: 40px;
            left: 800px;
            width: 400px;
            height: auto;
            z-index: 2;
        }

        .vibrar {
            animation: vibrar 0.5s;
        }

        @keyframes vibrar {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0px, 0px); }
        }


         .balao {
    position: fixed; 
    bottom: -100px;  
    width: 50px;
    height: auto;
    animation: subir 6s ease-out forwards;
    z-index: 0;
    pointer-events: none;
    opacity: 0;
}


@keyframes subir {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-150vh) scale(1.2);
        opacity: 0;
    }
}

    .stefany {

    cursor: url('icone.png'), auto;

    }

      /* Efeito de partículas */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background-color: #ffd700;
        border-radius: 50%;
        animation: float 15s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(720deg);
            opacity: 0;
        }
    }

    </style>
</head>
<body>


    <section class="apresentacao">
        <h1>FELIZ ANIVERSÁRIO<br><span class="stefany">STEFANY</span>!</h1>
        <p>Hoje é o dia especial de uma pessoa mais especial ainda.</p>
        <p>Parece que um <span style="cursor: help;">presente</span> está escondido em algum lugar desse site.</p>
        <p>Talvez aquela porta propositalmente suspeita esteja escondendo algo...</p>
    </section>

    <div id="porta-container">
        <img id="porta" src="porta.png" alt="Porta cabrosa">
    </div>

    <img id="explosao" src="explosao.gif" alt="Oppenheimer">

    <audio id="som-clique" src="click.mp3"></audio>
    <audio id="som-explosao" src="explosao.mp3"></audio>


    <div id="baloes"></div>
    <script>

        let contadorCliques = 0;
        const limiteCliques = 20;
        const porta = document.getElementById('porta');
        const explosao = document.getElementById('explosao');
        const somClique = document.getElementById('som-clique');
        const somExplosao = document.getElementById('som-explosao');

         window.onload = () => {
        const baloesContainer = document.getElementById('baloes');

        for (let i = 0; i < 20; i++) {
            const balao = document.createElement('img');
            balao.src = `balao${(i % 3) + 1}.png`; 
            balao.classList.add('balao');
            balao.style.left = `${Math.random() * 100}%`;
            balao.style.animationDuration = `${4 + Math.random() * 3}s`;
            balao.style.width = `${40 + Math.random() * 20}px`;
            balao.style.animationDelay = `${Math.random()}s`;
            baloesContainer.appendChild(balao);
        }
    };
        porta.addEventListener('click', () => {
            if (contadorCliques >= limiteCliques) return;

            somClique.currentTime = 0;
            somClique.play();
            porta.classList.add('vibrar');
            setTimeout(() => porta.classList.remove('vibrar'), 100);

            contadorCliques++;

            if (contadorCliques === limiteCliques) {
                porta.style.display = 'none';
                explosao.style.display = 'block';
                somExplosao.currentTime = 0;
                somExplosao.play();

                setTimeout(() => {
                    window.location.href = "indexter.html";
                }, 2000);
            }
        });
    </script>

    <audio id="musica-fundo" loop preload="auto">
  <source src="musica.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const musica = document.getElementById("musica-fundo");

    const iniciarMusica = () => {
      musica.play().then(() => {
        console.log("Música de fundo tocando");
      }).catch((e) => {
        console.warn("Falha ao iniciar música:", e);
      });

      // Remove ouvintes após iniciar
      window.removeEventListener("click", iniciarMusica);
      window.removeEventListener("touchstart", iniciarMusica);
    };

    // Toca no primeiro clique ou toque
    window.addEventListener("click", iniciarMusica);
    window.addEventListener("touchstart", iniciarMusica);
  });

  // Cria partículas
document.addEventListener('DOMContentLoaded', () => {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 8 + 2;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 15;
        const left = Math.random() * 100;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
});
</script>

<div class="stage-lights"></div>

<div class="particles" id="particles"></div>

</body>
</html>
